<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- tailwind Css and daisyUI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css link -->
    <link rel="stylesheet" href="/style/style.css">

</head>

<body>
    <!-- header -part -->
    <header>
        <!-- navigation Bar -->
        <nav class=" lg:mx-10 my-6  mx-auto  justify-between items-center bg-cyan-100 flex rounded-lg">
            <div class="flex-none ml-10 py-3">
                <h1 class="text-5xl mb-1">Interactive </h1>
                <!-- <h3 class="text-3xl">Geometry Genius</h3> -->
                <p class="text-3xl">Geometry Genius</p>
            </div>
            <div>
                <button onclick="window.location.href='article.html'" class="btn btn-info mr-12">Blog</button>
            </div>

        </nav>
    </header>
    <!-- main -part -->
    <main>
        <section class="lg:px-10 flex flex-col md:flex-row">
            <!-- Angle-Card-area-details -->
            <div class=" angle-details w-[75%]  grid md:grid-cols-2 lg:grid-cols-3  gap-4 ">
                <!----------------------------- triangle-Card ----------------------->
                <div class="card w-full  shadow-xl">
                    <figure class="px-10 pt-10 mt-2.5">
                        <img src="/images/triangle.png" alt="triangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="triangle-title" class="card-title text-2xl">Triangle</h2>
                        <p>Area (A) = 0.5<span class="close">x</span>b<span class="close">x</span>h</p>
                        <div class="flex ">
                            <input id="ti-field-b" class=" w-full h-8 px-3 max-w-xs rounded bg-slate-100 " type="text"
                                placeholder="b" />
                            <label class="text-xs mx-3 my-2" for="">cm</label>

                            <input id="ti-field-h" class=" w-full h-8 px-3 max-w-xs rounded bg-slate-100" type="text"
                                placeholder="h" />
                            <label class="text-xs mx-3 my-2" for="">cm</label>
                        </div>
                        <div class="card-actions">
                            <button id="btn-triangle"
                                class="btn btn-info  rounded-lg w-80 md:w-60 lg:w-60  my-10">Calculate</button>
                        </div>
                    </div>

                </div>
                <!------------------------- Rectangle- area ---------------------->

                <div class="card w-full  shadow-xl">
                    <figure class="px-10 pt-10 mt-2.5">
                        <img src="/images/rectangle.png" alt="triangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="rectangle-title" class="card-title text-2xl">Rectangle</h2>
                        <p>Area (A) = w<span class="close">x</span>l</p>
                        <div class="flex ">

                            <input id="rip-w" class=" w-full h-8 px-3 max-w-xs rounded bg-slate-100 " type="text"
                                placeholder="w" />
                            <label class="text-xs mx-3 my-2" for="">cm</label>

                            <input id="rip-l" class=" w-full h-8 px-3 max-w-xs rounded bg-slate-100" type="text"
                                placeholder="l" />
                            <label class="text-xs mx-3 my-2" for="">cm</label>
                        </div>
                        <div class="card-actions">
                            <button id="btn-rectangle"
                                class="btn btn-info  rounded-lg w-80 md:w-60 lg:w-60 h-12 my-10">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-----------------------Parallelogram  --------------------------------->
                <div class="card w-full  shadow-xl">
                    <figure class="px-10 pt-10 mt-2.5">
                        <img src="/images/parallelogram.png" alt="Parallelogram" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="parallelogram-title" class="card-title text-2xl">Parallelogram</h2>
                        <p>Area (A) = b<span class="close">x</span>h</p>
                        <div class="flex ">

                            <input id="pif-b" class=" w-full h-8 px-3 max-w-xs rounded bg-slate-100 " type="text"
                                placeholder="b" />
                            <label class="text-xs mx-3 my-2" for="">cm</label>

                            <input id="pif-h" class=" w-full h-8 px-3 max-w-xs rounded bg-slate-100" type="text"
                                placeholder="h" />
                            <label class="text-xs mx-3 my-2" for="">cm</label>
                        </div>
                        <div class="card-actions">
                            <button id="btn-parallelogram"
                                class="btn btn-info  rounded-lg w-80 md:w-60 lg:w-60 h-12 my-10">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-------------------------- Rhombus-area  -------------------------------->
                <div class="card w-full  shadow-xl">
                    <figure class="px-10 pt-10 mt-2.5">
                        <img src="/images/rhombus.png" alt="Rhombus" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="rhombus-title" class="card-title text-2xl">Rhombus</h2>
                        <p>Area (A) = 0.5<span class="close">x</span>d<sub>1</sub><span
                                class="close">x</span>d<sub>2</sub></p>
                        <div class="flex ">

                            <input id="rif-d1" class=" w-full h-8 px-3 max-w-xs rounded bg-slate-100 " type="text"
                                placeholder=" d1" />
                            <label class="text-xs mx-3 my-2" for="">cm</label>

                            <input id="rif-d2" class=" w-full h-8 px-3 max-w-xs rounded bg-slate-100" type="text"
                                placeholder="d2" />
                            <label class="text-xs mx-3 my-2" for="">cm</label>
                        </div>
                        <div class="card-actions">
                            <button id="btn-rhombus"
                                class="btn btn-info  rounded-lg w-80 md:w-60 lg:w-60 h-12 my-10">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-------------------------- Pentagon-area ------------------------------->
                <div class="card w-full  shadow-xl">
                    <figure class="px-10 pt-10 mt-2.5">
                        <img src="/images/pentagon.png" alt="Pentagon" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="pentagone-title" class="card-title text-2xl">Pentagon</h2>
                        <p>Area (A) = 0.5<span class="close">x</span>p<span class="close">x</span>b</p>
                        <div class="flex ">

                            <input id="peif-p" class=" w-full h-8 px-3 max-w-xs rounded bg-slate-100 " type="text"
                                placeholder="p" />
                            <label class="text-xs mx-3 my-2" for="">cm</label>

                            <input id="peif-b" class=" w-full h-8 px-3 max-w-xs rounded bg-slate-100" type="text"
                                placeholder="b" />
                            <label class="text-xs mx-3 my-2" for="">cm</label>
                        </div>
                        <div class="card-actions">
                            <button id="btn-pentagon"
                                class="btn btn-info  rounded-lg w-80 md:w-60 lg:w-60 h-12 my-10">Calculate</button>
                        </div>
                    </div>
                </div>
                <!------------------------------ Ellipse-area ------ -------------------->
                <div class="card w-full  shadow-xl">
                    <figure class="px-10 pt-10 mt-2.5">
                        <img src="/images/ellipse.png" alt="Ellipse" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="ellipse-title" class="card-title text-2xl">Ellipse</h2>
                        <p>Area (A) = <span class="close">Ï€</span>ab</p>
                        <div class="flex ">

                            <input id="eif-a" class=" w-full h-8 px-3 max-w-xs rounded bg-slate-100 " type="text"
                                placeholder="a" />
                            <label class="text-xs mx-3 my-2" for="">cm</label>

                            <input id="eif-b" class=" w-full h-8 px-3 max-w-xs rounded bg-slate-100" type="text"
                                placeholder="b" />
                            <label class="text-xs mx-3 my-2" for="">cm</label>
                        </div>
                        <div class="card-actions">
                            <button id="btn-ellipse"
                                class="btn btn-info  rounded-lg w-80 md:w-60 lg:w-60 h-12 my-10">Calculate</button>
                        </div>
                    </div>
                </div>


            </div>
            <!--Angle-Area- calculation -->
            <div class=" angle-calculation w-full md:w-[30%]  lg:w-[28%] mx-auto  ">
                <h1 class="text-2xl underline mt-1 text-center">Area Calculation</h1>
                <table class=" table w-full ">
                    <tbody id="table-container">




                    </tbody>
                </table>

            </div>
        </section>
    </main>

    <script src="/js/calculation.js"></script>

</body>

</html>
